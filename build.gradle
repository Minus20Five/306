plugins {
    id 'io.freefair.lombok' version '3.8.1'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// Apply AntLR plugin so we can use the AntLR DOT grammar.
apply plugin: 'antlr'

// Workaround to prevent full AntLR being added as a compile dependency when it
// shouldn't (this adds 13MB to the executable jar!)
// https://github.com/gradle/gradle/issues/820
configurations {
    compile {
        extendsFrom = extendsFrom.findAll { it != configurations.antlr }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}



dependencies {
    antlr 'org.antlr:antlr4:4.7.2'
    compile 'org.antlr:antlr4-runtime:4.7.2'

    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // https://mvnrepository.com/artifact/eu.hansolo/tilesfx
    compile group: 'eu.hansolo', name: 'tilesfx', version: '1.6.8'

    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'team02.project.App'
